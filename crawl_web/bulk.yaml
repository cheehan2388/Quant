  exchangerate_host_timeseries:
    enabled: true
    base_params:
      frequency: 1D
    output_tpl: fx_{base}_{sym}_1d.csv
    base_currencies: [USD, EUR, GBP, JPY, CHF]
    symbols: [USD, EUR, GBP, JPY, CHF, AUD, CAD, CNY, HKD, SGD, TWD, KRW, INR, BRL, MXN, ZAR]

  ecb_fx_daily:
    enabled: true
    base_params:
      frequency: 1D
    output_tpl: ecb_eur_{sym}_1d.csv
    symbols: [USD, GBP, JPY, CHF, CNY, HKD, SGD]

  worldbank_indicator:
    enabled: false
    base_params:
      frequency: 1Y
    output_tpl: worldbank_{country}_{indicator}.csv
    countries: [US, CN, JP, DE, GB, FR, IN, BR]
    indicators: [SP.POP.TOTL, NY.GDP.MKTP.CD, NE.EXP.GNFS.CD, NE.IMP.GNFS.CD]

