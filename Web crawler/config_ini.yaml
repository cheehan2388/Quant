      default_lookback_days: 60

  - type: open_meteo_hourly
    name: taipei_weather_hourly
    enabled: false
    output: taipei_weather_hourly.csv
    params:
      latitude: 25.0375
      longitude: 121.5637
      hourly: temperature_2m
      frequency: 1H
      default_lookback_days: 7

  - type: wikipedia_pageviews
    name: wikipedia_bitcoin_daily
    enabled: false
    output: wikipedia_bitcoin_daily.csv
    params:
      project: en.wikipedia
      access: all-access
      agent: all-agents
      article: Bitcoin
      granularity: daily
      frequency: 1D
      default_lookback_days: 365

  - type: fear_greed_index
