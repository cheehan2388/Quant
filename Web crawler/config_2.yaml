schedule:
  interval_seconds: 21600  # 6 hours

providers:
  # Crypto market data
  - type: binance_klines
    name: binance_btcusdt_1h
    enabled: true
    output: binance_btcusdt_1h.csv
    params:
      symbol: BTCUSDT
      interval: 1h
      frequency: 1H
      default_lookback_days: 30
      chunk_hours: 500

  - type: coingecko_market_chart
    name: coingecko_btc_usd_1d
    enabled: true
    output: coingecko_btc_usd_1d.csv
    params:
      coin_id: bitcoin
      vs_currency: usd
      frequency: 1D
      default_lookback_days: 365
      chunk_days: 180

  - type: coinbase_candles
    name: coinbase_btcusd_1h
    enabled: false
    output: coinbase_btcusd_1h.csv
    params:
      product_id: BTC-USD
      granularity: 3600
      frequency: 1H
      default_lookback_days: 7

  - type: bitfinex_candles
    name: bitfinex_btcusd_1h
    enabled: false
    output: bitfinex_btcusd_1h.csv
    params:
      symbol: tBTCUSD
      timeframe: 1h
      frequency: 1H
      default_lookback_days: 60

  - type: kraken_ohlc
    name: kraken_xbt_usd_1h
    enabled: false
    output: kraken_xbt_usd_1h.csv
    params:
      pair: XBTUSD
      interval_minutes: 60
      frequency: 1H
      default_lookback_days: 14

  - type: bitstamp_ohlc
    name: bitstamp_btcusd_1h
    enabled: false
    output: bitstamp_btcusd_1h.csv
    params:
      pair: btcusd
      step: 3600
      frequency: 1H
      default_lookback_days: 14

  - type: kucoin_candles
    name: kucoin_btcusdt_1h
    enabled: false
    output: kucoin_btcusdt_1h.csv
    params:
      symbol: BTC-USDT
      type: 1hour
      frequency: 1H
      default_lookback_days: 30

  - type: okx_candles
    name: okx_btcusdt_1h
    enabled: false
    output: okx_btcusdt_1h.csv
    params:
      instId: BTC-USDT
      bar: 1H
      frequency: 1H
      default_lookback_days: 30

  - type: huobi_klines
    name: huobi_btcusdt_1h
    enabled: false
    output: huobi_btcusdt_1h.csv
    params:
      symbol: btcusdt
      period: 60min
      frequency: 1H
      default_lookback_days: 30

  - type: coinpaprika_historical
    name: coinpaprika_btc_usd_1d
    enabled: false
    output: coinpaprika_btc_usd_1d.csv
    params:
      coin_id: btc-bitcoin
      frequency: 1D
      default_lookback_days: 365

  - type: coindesk_bpi
    name: coindesk_bpi_usd
    enabled: true
    output: coindesk_bpi_usd.csv
    params:
      currency: USD
      frequency: 1D
      default_lookback_days: 365

  # FX and Macro
  - type: exchangerate_host_timeseries
    name: fx_usd_eur_1d
    enabled: true
    output: fx_usd_eur_1d.csv
    params:
      base: USD
      symbols: EUR
      frequency: 1D
      default_lookback_days: 365

  - type: worldbank_indicator
    name: worldbank_us_pop
    enabled: false
    output: worldbank_us_pop.csv
    params:
      country: US
      indicator: SP.POP.TOTL
      frequency: 1Y
      default_lookback_days: 3650

  # Public data
  - type: owid_covid_country
    name: owid_taiwan_covid
    enabled: false
    output: owid_taiwan_covid.csv
    params:
      iso_code: TWN
      frequency: 1D
      default_lookback_days: 365

  - type: usgs_earthquakes
    name: us_quakes_daily
    enabled: false
    output: us_quakes_daily.csv
    params:
      frequency: 1D
      default_lookback_days: 60

  - type: open_meteo_hourly
    name: taipei_weather_hourly
    enabled: false
    output: taipei_weather_hourly.csv
    params:
      latitude: 25.0375
      longitude: 121.5637
      hourly: temperature_2m
      frequency: 1H
      default_lookback_days: 7

  - type: wikipedia_pageviews
    name: wikipedia_bitcoin_daily
    enabled: false
    output: wikipedia_bitcoin_daily.csv
    params:
      project: en.wikipedia
      access: all-access
      agent: all-agents
      article: Bitcoin
      granularity: daily
      frequency: 1D
      default_lookback_days: 365

  - type: fear_greed_index
    name: fear_greed_daily
    enabled: false
    output: fear_greed_daily.csv
    params:
      frequency: 1D
      default_lookback_days: 365

  - type: yahoO_price
