    enabled: false
    output: yfinance_spy_1d.csv
    params:
      ticker: SPY
      interval: 1d
      frequency: 1D
      default_lookback_days: 3650

  - type: hn_stories_count
    name: hn_stories_daily
    enabled: false
    output: hn_stories_daily.csv
    params:
      query: bitcoin
      frequency: 1D
      default_lookback_days: 365


